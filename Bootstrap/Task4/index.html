<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="p-4 bg-white shadow rounded">
                    <fieldset class="mb-3">
                        <legend class="mb-4">Form:</legend>
                        <div class="mb-3">
                            <label for="exampleInputText1" class="form-label">Name</label>
                            <input type="text" class="form-control" id="exampleInputText1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputNumber1" class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="exampleInputNumber1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputText2" class="form-label">Mobile Number</label>
                            <input type="text" class="form-control" id="exampleInputText2">
                        </div>
                        <div class="mb-3 ps-4 text-start">
                            <div class="form-text mb-2">Upload a short video or image of hand written sheet showing your interest to join build.myweb</div>
                            <input type="file">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" placeholder="Have you attended any events by Pygrammers before?!">
                        </div>
                        <button type="submit" class="btn btn-secondary w-100">Submit form</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD5tr5Szkbe5Ck4Ck4C2DgHfViXydVeLm+JDMj2ds5nZ+M2Zxu5K9" crossorigin="anonymous"></script>
</body>
</html>
